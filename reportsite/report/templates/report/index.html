{% extends 'report/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<table>
    <tr>
        <th>Название</th>
        <th>Год</th>
        <th>Месяц</th>
        <th>Fe</th>
        <th>Si</th>
        <th>Al</th>
        <th>Ca</th>
        <th>S</th>
    </tr>
    {% for r in reports %}
    <tr>
        <td>{{ r.title }}</td>
        <td>{{r.report_year}}</td>
        <td>{{r.report_month}}</td>
        <td>{{r.component_Fe}}</td>
        <td>{{r.component_Si}}</td>
        <td>{{r.component_Al}}</td>
        <td>{{r.component_Ca}}</td>
        <td>{{r.component_S}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
