{% extends 'report/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form id="forms" action="{% url 'add_page' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>

{% for f in form %}
    <p align="left"><label class="form-label-2">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
{% endfor %}

    <button type="reset">Очистить</button>
    <button type="submit">Добавить</button>
</form>

{% endblock %}
