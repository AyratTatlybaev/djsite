{% extends 'report/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form id="forms" action="{% url 'add_page' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>

{% for f in form %}
    <p align="left"><label class="form-label">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
{% endfor %}

    <button type="reset">Очистить</button>
    <input  form="forms" type="file" name="myfile">
    <button type="submit">Upload</button>
</form>

{% endblock %}
